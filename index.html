<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Service</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- External libraries for reset and animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" integrity="sha512-SJw7jzjMYJhsEnN/BuxTWXkezA2cRanuB8TdCNMXFJjxG9ZGSKOX5P3j03H6kdMxalKHZ7vlBMB4CagFP/de0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- JS -->
    <script type="module" defer src="/js/main.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <img src="/images/nps-logo.png" alt="National Park Service logo" width="50px">
        </div>
    </header>
    <section id="hero">
        <div class="container-fluid">
            <h1>National <br class="small" />Park <br class="small" />Service</h1>
        </div>
    </section>
    <section id="parks">
        <div class="container">
            <div id="loading-spinner"></div>
            <div class="grid-container" id="card-app">
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="grid-container">
                <div class="footer-item" id="footer-legal-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms and conditions</a>
                </div>
                <div class="footer-item" id="footer-page-title">
                    <h3>National Park Service</h3>
                </div>
                <div class="footer-item" id="footer-social-media">
                    <h4>Follow us!</h4>
                    <div class="social-media-row">
                        <a href="https://www.facebook.com/nationalparkservice" target="_blank">
                            <i class="hvr-glow bi bi-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/nationalparkservice/" target="_blank">
                            <i class="hvr-glow bi bi-instagram"></i>
                        </a>
                        <a href="https://www.youtube.com/nationalparkservice" target="_blank">
                            <i class="hvr-glow bi bi-youtube"></i>
                        </a>
                        <a href="https://twitter.com/natlparkservice" target="_blank">
                            <i class="hvr-glow bi bi-twitter"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-item show-mobile hide-desktop" id="footer-copyright">
                    <p>Copyright Â© <span id="copyright-year"></span></p>
                </div>
            </div>
        </div>
